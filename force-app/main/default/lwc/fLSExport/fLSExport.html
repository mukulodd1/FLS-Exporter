<template>

    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <lightning-card title="FLS Exporter">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                    <!--Profile-->
                    <lightning-dual-listbox name="profileList" label="Select Profile" source-label="Available"
                        selected-label="Selected" options={response.profileOptions} onchange={handleChange}>
                    </lightning-dual-listbox>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                    <!--Permission Sets-->
                    <lightning-dual-listbox name="permissionSetList" label="Select Permission Sets"
                        source-label="Available" selected-label="Selected" options={response.permissionSetOptions}
                        onchange={handleChange}>
                    </lightning-dual-listbox>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-p-vertical_medium">
                    <!--Object-->
                    <lightning-dual-listbox name="objectList" label="Select Objects" source-label="Available"
                        selected-label="Selected" options={response.objectOptions} onchange={handleChange}>
                    </lightning-dual-listbox>
                </div>

            </div>
        </div>
        
        <p slot="footer">
            <lightning-button label="Export Data" title="Non-primary action" onclick={handleExport}
                class="slds-p-around_medium"></lightning-button>
        </p>

    </lightning-card>

</template>
